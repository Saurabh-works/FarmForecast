<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="contact.component.css">
</head>

<body>
    <div class="form-container">
        <form id="feedbackForm">
            <label for="name">Name of Farmer:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthDate">Birth Date:</label>
            <div id="birthDate">
                <select name="" id="">
                    <option *ngFor="let i of date">{{i}}</option>
                </select>
                <select name="" id="">
                    <option *ngFor="let j of month">{{j}}</option>
                </select>
                <select name="" id="">
                    <option *ngFor="let k of year">{{k}}</option>
                </select>
            </div>

            <label for="district">District:</label>
            <select name="" id="">
                <option *ngFor="let d of distict">{{d}}</option>
            </select>

            <label for="state">State:</label>
            <select name="" id="">
                <option *ngFor="let s of state">{{s}}</option>
            </select>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Role:</label>
            <div id="role">
                <input type="radio" id="farmer" name="role" value="farmer" required style="float: right;">
                <label for="farmer">Farmer</label>
                <input type="radio" id="visitor" name="role" value="visitor" required style="float: right;">
                <label for="visitor">Visitor</label>
                <input type="radio" id="expert" name="role" value="expert" required style="float: right;">
                <label for="expert">Agricultural Expert</label>
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <label for="rating">Rate Us:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
